<div class="container-fluid">
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-markers models="apartmentMarkers" coords="'self'" icon="'icon'">
      <ui-gmap-windows show="show">
        <div ng-non-bindable>
          <img src="{{thumbnail}}"/>
          <br>
            <a href="#/apartment/{{id}}">{{title}}: {{price}}</a>
        </div>
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>
  <hr>
  <div class="text-center">
    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
  </div>
  <div class="row">
    <ul class="picture-list">
      <li ng-repeat="apt in currentApartments">  <!-- | startFrom:currentPage*pageSize | limitTo: pageSize -->
        <div class="col-md-4">
          <a href="#/apartment/{{apt.id}}">          
            <div class="apartment">
              <div class="apartment-pic">
                <img class="image-responsive" ng-src="{{apt.thumbnail}}"/>
                <div class="apartment-info">
                  {{apt.floorplan}}
                  <br>
                  {{apt.price}}
                  <br>
                  {{apt.contact}}
                </div>
              </div>
              <div class="apartment-text text-nowrap">
                  {{apt.title}}
                <div class="apartment-address">
                  {{apt.street}}, {{apt.city}}, {{apt.region}} {{apt.zip}} 
                </div>
              </div>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>
  <div class="text-center">
    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
  </div>
</div>
